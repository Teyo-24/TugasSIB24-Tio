<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginstyle.css">
</head>
<body>
    <div class="form-box">
        <div class="container">
            <div class="form">
                <h3>Login</h3>
                <form action="">
                    <div class="form-grup">
                        <label for="">Email</label>
                        <input type="text" class="form-input" name="email" id="email" placeholder="Masukan Email" required>
                    </div>
                    <div class="form-grup">
                        <label for="">Password</label>
                        <input type="text" class="form-input" name="password" id="password" placeholder="Masukan Password">
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <footer>
                    <p>Lupa kata sandi? <a href="">Klik disini</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
